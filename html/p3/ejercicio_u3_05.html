    <body>
        <hgroup>
            <h1 class="Tit">JavaScript - Operadores</h1>
            <script>
                /* 3.3.1.7*/
                let ancho =prompt("Deme el ancho de la caja","20");
                let alto =prompt("Deme el ancho de la caja","10"); 
                let longitud =prompt("Deme el ancho de la caja","50");
                let bandancho,bandalto,bandlargo;
                bandancho=ancho ? true: false;
                bandalto=alto?true:false;
                bandlargo=longitud?true:false;

                let strMensaje= "No es válido el valor introducido para la: ";
                if(!bandancho){
                    strMensaje+="\n - Anchura";
                }
                if(!bandalto){
                    strMensaje+="\n - Altura";
                }
                if(!bandlargo){
                    strMensaje+="\n - Longitud";
                }
                if(bandalto && bandancho && bandlargo){
                    alert("El volumen del objeto es de: "+(ancho*alto*longitud)+" unidades cúbicas");
                }
                else{
                    alert(strMensaje);
                }
            </script>
        </hgroup>
    </body>
