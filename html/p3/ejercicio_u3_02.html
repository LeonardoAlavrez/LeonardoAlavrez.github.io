            <script>
                /* 2.1.1.19 Variables - Tareas*/
                let preciorosa=8,preciolirio=10,preciotulipan=2;
                let numerorosa=70, valorrosa;
                let numerolirio=50, valorlirio;
                let numerotulipan=120, valortulipan;
                let total;
                function calcula(){
                    valorrosa=preciorosa*numerorosa;
                    valorlirio=preciolirio*numerolirio;
                    valortulipan=preciotulipan*numerotulipan;
                    total=valorrosa+valorlirio+valortulipan;
                }
                function muestra(){
                    alert("Rosa: precio unitario: "+preciorosa+", cantidad: "+numerorosa+", valor: "+valorrosa+"\nLirio: precio unitario: "+preciolirio+", cantidad: "+numerolirio+", valor: "+valorlirio+"\nTulipan: precio unitario: "+preciotulipan+", cantidad: "+numerotulipan+", valor: "+valortulipan+"\nTotal: "+total);
                }
                calcula();
                muestra();
                numerorosa=numerorosa-20;
                numerolirio=numerolirio-30;
                calcula();
                muestra();
            </script>
